<po-modal #modal p-title="Adicionar Cliente">
  <form>
    <po-input p-label="Nome" [(ngModel)]="newCustomer.name" name="name"></po-input>
    <po-input p-label="CPF/CNPJ" [(ngModel)]="newCustomer.cpf_cnpj" name="cpf_cnpj"></po-input>
    <po-input p-label="Telefone" [(ngModel)]="newCustomer.phone" name="phone"></po-input>
  </form>
  <po-modal-footer>
    <po-button p-label="Salvar" p-type="primary" (p-click)="onSave()"></po-button>
    <po-button p-label="Cancelar" p-type="default" (p-click)="onCancel()"></po-button>
  </po-modal-footer>
</po-modal>
